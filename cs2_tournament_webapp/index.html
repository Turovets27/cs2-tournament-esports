<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Tournament</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .player-card {
      background: #1e1e1e;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .player-card img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
    }
    .player-info {
      margin-left: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>CS2 Tournament: Магазин игроков</h1>
  <div id="profile"></div>
  <div id="store"></div>

  <script>
    const players = [
      { name: "m0NESY", team: "G2", role: "Снайпер", skill: 78, price: 25, img: "https://img-cdn.hltv.org/playerbodyshot/ZmNsGQZ0LZtOh63PKV3_3U.png?ixlib=java-2.1.0&w=100&s=191acfa7a9e8a0e4625df2e4022ecf7a" },
      { name: "jL", team: "NAVI", role: "Риффлер", skill: 74, price: 22, img: "https://img-cdn.hltv.org/playerbodyshot/BzE5CE9aR0zArWFAyYgDPT.png?ixlib=java-2.1.0&w=100&s=eddd1cb7ed2bff66b78cbbe166fc5749" },
      { name: "kyojin", team: "Falcons", role: "Капитан", skill: 71, price: 20, img: "https://img-cdn.hltv.org/playerbodyshot/BwFtL2yPcgB3v7ZZ2YumrO.png?ixlib=java-2.1.0&w=100&s=bf771c3dcf539176b1804fa2ff6e27da" }
    ];

    const store = document.getElementById("store");
    players.forEach(p => {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="player-info">
          <strong>${p.name}</strong> (${p.team})<br/>
          Роль: ${p.role}<br/>
          Скилл: ${p.skill}, Цена: ${p.price} кредитов
        </div>
        <button onclick="selectPlayer('${p.name}')">Выбрать</button>
      `;
      store.appendChild(card);
    });

    function selectPlayer(name) {
      alert("Вы выбрали " + name);
    }
  </script>
</body>
</html>
